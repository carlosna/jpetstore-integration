apply plugin: 'liberty'
apply plugin: 'java'

sourceSets {
    main {
         java.srcDirs = ['ejbModule']
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'io.openliberty.tools:liberty-gradle-plugin:3.0'
    }
}

repositories {
    mavenCentral()
}

dependencies {
  compile group: 'com.ibm.websphere.appserver.runtime', name: 'wlp-javaee8', version: '20.0.0.6'
  compile group: 'io.openliberty.features', name: 'jaxrs-2.1', version: '20.0.0.6'
  compile group: 'com.ibm.websphere.appserver.features', name: 'jpa-2.0', version: '20.0.0.6'
  compileOnly group: 'javax', name: 'javaee-api', version: '8.0'
}
